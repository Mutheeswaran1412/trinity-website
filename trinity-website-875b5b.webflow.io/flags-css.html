<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Flags - CSS Icons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css">
    <style>
        .flag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .flag-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .fi {
            width: 32px;
            height: 24px;
            border-radius: 4px;
        }
    </style>
    <style>
      body, html { overflow-x: hidden !important; max-width: 100vw !important; }
      * { box-sizing: border-box; }
      .container-large, .container-medium, .container-small { max-width: 100% !important; overflow-x: hidden; }
      @media (max-width: 768px) { [data-aos] { transform: none !important; } }
    </style>
</head>
<body>
    <h1 data-aos="fade-up">Country Flags with CSS Icons</h1>
    <div class="flag-container" id="flagContainer"></div>

    <script>
        const countries = [
            { code: 'us', name: 'United States' },
            { code: 'gb', name: 'United Kingdom' },
            { code: 'de', name: 'Germany' },
            { code: 'fr', name: 'France' },
            { code: 'jp', name: 'Japan' },
            { code: 'cn', name: 'China' },
            { code: 'in', name: 'India' },
            { code: 'br', name: 'Brazil' },
            { code: 'ca', name: 'Canada' },
            { code: 'au', name: 'Australia' }
        ];

        function renderFlags() {
            const container = document.getElementById('flagContainer');
            
            countries.forEach(country => {
                const flagItem = document.createElement('div');
                flagItem.className = 'flag-item';
                flagItem.innerHTML = `
                    <span class="fi fi-${country.code}"></span>
                    <span>${country.name}</span>
                `;
                container.appendChild(flagItem);
            });
        }

        renderFlags();
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        easing: "ease-out",
        once: true,
        offset: 50
      });
    </script>
</body>
</html>

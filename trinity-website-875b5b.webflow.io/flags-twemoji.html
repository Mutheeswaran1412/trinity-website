<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Flags - Twemoji</title>
    <script src="https://unpkg.com/twemoji@latest/dist/twemoji.min.js"></script>
    <style>
        .flag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .flag-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .flag-emoji {
            font-size: 24px;
        }
    </style>
    <style>
      body, html { overflow-x: hidden !important; max-width: 100vw !important; }
      * { box-sizing: border-box; }
      .container-large, .container-medium, .container-small { max-width: 100% !important; overflow-x: hidden; }
      @media (max-width: 768px) { [data-aos] { transform: none !important; } }
    </style>
</head>
<body>
    <h1 data-aos="fade-up">Country Flags with Twemoji</h1>
    <div class="flag-container" id="flagContainer"></div>

    <script>

            { code: 'GB', name: 'United Kingdom', flag: 'ðŸ‡¬ðŸ‡§' },
            { code: 'DE', name: 'Germany', flag: 'ðŸ‡©ðŸ‡ª' },
            { code: 'FR', name: 'France', flag: 'ðŸ‡«ðŸ‡·' },
            { code: 'JP', name: 'Japan', flag: 'ðŸ‡¯ðŸ‡µ' },
            { code: 'CN', name: 'China', flag: 'ðŸ‡¨ðŸ‡³' },
            { code: 'IN', name: 'India', flag: 'ðŸ‡®ðŸ‡³' },
            { code: 'BR', name: 'Brazil', flag: 'ðŸ‡§ðŸ‡·' },
            { code: 'CA', name: 'Canada', flag: 'ðŸ‡¨ðŸ‡¦' },
            { code: 'AU', name: 'Australia', flag: 'ðŸ‡¦ðŸ‡º' }
        ];

        function renderFlags() {
            const container = document.getElementById('flagContainer');
            
            countries.forEach(country => {
                const flagItem = document.createElement('div');
                flagItem.className = 'flag-item';
                flagItem.innerHTML = `
                    <span class="flag-emoji">${country.flag}</span>
                    <span>${country.name}</span>
                `;
                container.appendChild(flagItem);
            });

            // Convert emoji to Twemoji images
            twemoji.parse(container, {
                folder: 'svg',
                ext: '.svg'
            });
        }

        renderFlags();
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        easing: "ease-out",
        once: true,
        offset: 50
      });
    </script>
</body>
</html>
